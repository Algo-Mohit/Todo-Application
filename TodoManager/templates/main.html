{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <nav class="navbar navbar-expand-lg premium-navbar">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <img src="{% static 'image/logo_todo.png' %}" alt="logo todo" width="40" height="40">
      <!-- <span class="brand-text">Todo App</span> -->
    </a>

    <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav  gap-2">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active-link{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'todolist' %}active-link{% endif %}" href="{% url 'todolist' %}">Todo list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active-link{% endif %}" href="{% url 'contact' %}">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active-link{% endif %}" href="{% url 'about' %}">About Us</a>
        </li>
      </ul>
    </div>
    <div class="d-flex gap-3" >
    {% if user.is_authenticated %}  
    <div class="navbar-nav ms-auto  nav-link gap-2">Welcome {{user.username}}</div>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="navbar-nav ms-auto  nav-link gap-2 mx-3 ">Logout</button>
    </form>
    
    
    {% else %}
  <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="navbar-nav ms-auto  nav-link gap-2">Signup</button>
    </form>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="navbar-nav ms-auto  nav-link gap-2 mx-3">Login</button>
    </form>
    {% endif %}  
    </div>

  </div>
</nav>

  </head>
  <body>
    <div class="d-flex justify-content-center w-100 mt-4">
    </div>
  
{% block contant %}{% endblock contant %}    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<style>
/* NAVBAR BACKGROUND (Matches premium table theme) */
.premium-navbar {
  background: linear-gradient(90deg, #222831, #393E46);
  box-shadow: 0 2px 12px rgba(0,0,0,0.25);
}

.nav{
   color: #DDDDDD;
  font-weight: 500;
  font-size: 17px;
}
/* Nav links default */
.premium-navbar .nav-link {
  color: #DDDDDD;
  font-weight: 500;
  font-size: 17px;
  position: relative;
  transition: 0.3s;
}

/* Hover underline animation */
.premium-navbar .nav-link:hover {
  color: #00E0FF;
}
.premium-navbar .nav-link::after {
  content: "";
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 0;
  height: 2px;
  background: #00E0FF;
  transition: width 0.3s;
}
.premium-navbar .nav-link:hover::after {
  width: 100%;
}

/* Highlight active page */
.premium-navbar .active-link {
  color: #00E0FF !important;
  font-weight: 700;
}
.premium-navbar .active-link::after {
  width: 100%;
}

/* Toggler white icon */
.navbar-toggler-icon {
  filter: invert(100%);
}
</style>
  
</body>

</html>
