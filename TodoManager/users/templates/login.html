{% extends "main.html" %}
{% load static %}


{% block title %}
Login Page
{% endblock title %}

{% block contant %}
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="login-card shadow-lg mx-4">

        <h2 class="text-center mb-4 fw-bold">Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-info" style="text-decoration:none;">Register</a>
        </p>

    </div>
</div>
{% endblock contant %}
